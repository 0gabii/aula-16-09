<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Dados Pessoais</h1>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" size="30" maxlength="30" placeholder="Informe seu nome">
        <label for="sobrenome">Sobrenome:</label>
        <input id="sobrenome" type="text" size="30" maxlength="30" placeholder="Informe seu sobrenome"> <br> <br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" size="15" maxlength="8" placeholder="Informe sua senha"> <br> <br>
        <label for="email">E-mail</label>
        <input id="email" type="email" size="30" maxlength="50" placeholder="Informe seu e-mail"> <br> <br>

        <label>Sexo</label> <br>
        <input id="feminino" name="genero" value="Feminino" type="radio">
        <label for="feminino">Feminino</label> <br>
        <input type="radio" name="genero" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label> <br> <br>

        <label>Cursos Matriculados</label> <br>
        <input type="checkbox" id="java" name="cursos" value="Java">
        <label for="java">Java</label> <br>
        <input type="checkbox" id="python" name="cursos" value="Python">
        <label for="python">Python</label> <br>
        <input type="checkbox" id="c" name="cursos" value="C">
        <label for="c">C</label> <br> <br>

        <label>Anexe seu comprovante de matrícula</label> <br>
        <input type="file" multiple> <br> <br>

        <label>Data do envio:</label>
        <input id="data" type="date" min="2024-09-09" max="2024-09-16"> <br><br>
        
        <label for="tel">Seu número de telefone:</label>
        <input id="tel" type="tel" pattern="[0-9] {2} - [0-9] {5} - [0-9] {4}" name="fone" placeholder="99-99999-9999"><br><br>

        <label>Selecione o mês que deseja iniciar</label>
        <input type="month"><br><br>

        <textarea rows="15" cols="80"></textarea> <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Cancelar">
    </form>
    
</body>
</html>
